 문제 1. sayHi(), sayHi("토브")의 호출 값은?

 문제 2. num(6, undefined, 3)로 호출했을 때, 출력 값은 몇일까?
 <script>
  function num(a, b = 2, c) {
   console.log(a + b + c);
  }
 </script>


 문제 3. a와 b 각각의 호출 값은?
